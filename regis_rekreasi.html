	<div class="container justify-content-center">
		<h1 style="text-align: center;">Registrasi Wisata Rekreasi Depok</h1>
		<form name="formRekreasi" method="post" onsubmit="return validateForm()" >
			<div class="form-group">
				<label for="">Nama Tempat Wisata</label>
				<input type="text" name="TempatWisata" id="" placeholder="Tempat Wisata" class="form-control" maxlength="40">
			</div>
			<div class="form-group">
                <label>Jenis Wisata</label>
                <select name="jenisWisata" class="form-control">
                        <option value="0">Pilih Jenis Wisata</option>
                        <option value="1">Wisata Rekreasi</option>
                        <option value="2">Wisata Kuliner</option>
                        
                    </select>
            </div>
			<div class="form-group">
				<label for="">Deskripsi Wisata</label>
				<textarea name="Deskripsi" id="" cols="30" rows="10" placeholder="Deskripsi" class="form-control" required></textarea>
				<!-- <input type="text" name="Deskripsi" id="" placeholder="Deskripsi" class="form-control"> -->
			</div>
			<div class="form-group">
				<label for="">Contact Person</label>
				<input type="text" name="CP" id="" placeholder="CP" class="form-control" required maxlength="40">
			</div>
			<div class="form-group">
				<label for="">Telephone</label>
				<input type="number" name="Telephone" id="" placeholder="Masukan Nomor" class="form-control" required maxlength="20">
			</div>
			<div class="form-group">
				<label for="">Email</label>
				<input type="text" name="email" id="" placeholder="nama_email@alamat_domain.jenis_domain" class="form-control" required">
			</div>
			<div class="form-group">
				<label for="">Alamat Web</label>
				<input type="text" name="web" id="" placeholder="website" class="form-control" required >
			</div>
			<div class="form-group">
				<label for="">Alamat Lengkap</label>
				<input type="text" name="Alamat id="" placeholder="Alamat tempat Wisata" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="">Latitude,Longtitude</label>
				<input type="text" name="ll" id="" placeholder="masukan data" class="form-control" required >
			</div>
			<button type="submit" class="btn btn-primary">Daftar</button>
			<button type="reset" class="btn btn-danger">Batal</button>
		</form>

	<script>
        function validateForm() {
            if (document.forms["formRekreasi"]["TempatWisata"].value == "") {
                alert("Nama Tempat Wisata Tidak Boleh Kosong");
                document.forms["formRekreasi"]["TempatWisata"].focus();
                return false;
            }
            if (document.forms["formRekreasi"]["jenisWisata"].selectedIndex < 1) {
                alert("Pilih Jenis Wisata");
                document.forms["formRekreasi"]["jenisWisata"].focus();
                return false;
            }
            if (document.forms["formRekreasi"]["Deskripsi"].value == "") {
                alert("Daskripsi Wisata harus diisi");
                document.forms["formRekreasi"]["Deskripsi"].focus();
                return false;
			}
			var rs = document.forms["formRekreasi"]["email"].value;
			var atps=rs.indexOf("@");
			var dots=rs.lastIndexOf(".");
			if (atps<1 || dots<atps+2 || dots+2>=rs.length) {
				alert("Alamat email tidak valid.");
				document.forms["formRekreasi"]["email"].focus();
				return false;
			} 
		}
